<!DOCTYPE html>
<html>
    <head>
        <title>SuperGenPass Options</title>
        <link rel="stylesheet" href="options.css" />
        <script src="options.js"></script>
    </head>
    <body>
        <form id="options-form">
            <img class="logo" src="assets/logo.png" />
            <label for="option-len">Password Length:</label>
            <input id="option-len" type="number" min="4" max="24" />
            <label for="option-secret">Secret Password:</label>
            <input id="option-secret" type="password" name="something-different" />
            <button id="options-submit" type="submit" disabled>Save</button>
        </form>
    </body>
</html>
